server:
  port: 8085

spring:
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  application:
    name: modules-user
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  cloud:
    nacos:
      server-addr: 39.108.67.16:8848
      config:
        # 配置中心地址
        server-addr: 39.108.67.16:8848
        # 配置文件格式
        file-extension: yml
        extension-configs:
          - dataId: modules-user-application-dev.yml
            group: DEFAULT_GROUP
        # 共享配置
        shared-configs:
          - share-application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        # 命名空间
        namespace: e3dac378-32b4-4103-83e3-1b5e4f2495ca